<div class="container">
  <div class="child" *ngFor="let linen of myLinens">
    <img src="{{ linen.img }}" alt="decoration image" />
    <div class="describe">
      <h2>{{ linen.name | shorter }}</h2>
      <h5>{{ linen.price | price }}</h5>
      <i
        (click)="
          cartServ.addToCart({
            id: linen.id,
            name: linen.name,
            price: linen.price,
            img: linen.img,
          })
        "
        class="fa-solid fa-plus"
      ></i>
      <i (click)="cartServ.removeCard(linen)" class="fa-solid fa-minus"></i>
    </div>
  </div>
</div>
