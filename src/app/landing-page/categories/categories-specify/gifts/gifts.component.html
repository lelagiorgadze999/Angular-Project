<div class="container">
  <div class="child" *ngFor="let gift of mygifts">
    <img src="{{ gift.img }}" alt="cookware image" />
    <div class="describe">
      <h2>{{ gift.name | shorter }}</h2>
      <h5>{{ gift.price | price }}</h5>
      <i
        (click)="
          cartServ.addToCart({
            id: gift.id,
            name: gift.name,
            price: gift.price,
            img: gift.img
          })
        "
        class="fa-solid fa-plus"
      ></i>
      <i (click)="cartServ.removeCard(gift)" class="fa-solid fa-minus"></i>
    </div>
  </div>
</div>
