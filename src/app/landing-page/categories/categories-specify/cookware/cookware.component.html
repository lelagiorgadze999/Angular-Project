<div class="container">
  <div class="child" *ngFor="let cookware of myCookwares">
    <img src="{{ cookware.img }}" alt="cookware image" />
    <div class="describe">
      <h2>{{ cookware.name | shorter }}</h2>
      <h5>{{ cookware.price | price }}</h5>
      <i
        (click)="
          cartServ.addToCart({
            id: cookware.id,
            name: cookware.name,
            price: cookware.price,
            img: cookware.img,
          })
        "
        class="fa-solid fa-plus"
      ></i>
      <i (click)="cartServ.removeCard(cookware)" class="fa-solid fa-minus"></i>
    </div>
  </div>
</div>
