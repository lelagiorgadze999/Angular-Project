<div class="container">
  <div class="child" *ngFor="let cushion of mycushions">
    <img src="{{ cushion.img }}" alt="decoration image" />
    <div class="describe">
      <h2>{{ cushion.name | shorter }}</h2>
      <h5>{{ cushion.price | price }}</h5>
      <i
        (click)="
          cartServ.addToCart({
            id: cushion.id,
            name: cushion.name,
            price: cushion.price,
            img: cushion.img
          })
        "
        class="fa-solid fa-plus"
      ></i>
      <i (click)="cartServ.removeCard(cushion)" class="fa-solid fa-minus"></i>
    </div>
  </div>
</div>
