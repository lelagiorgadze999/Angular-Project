<div class="container">
  <h2>Login</h2>
  <p>If you have an account, sign in with your username or email address.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email*</label>
    <input
      formControlName="mail"
      [ngClass]="{ error: (loginForm.get('email')?.errors?.['email'] || loginForm.get('email')?.errors?.['required']) && loginForm.get('email')?.touched }"
      formControlName="email"
      type="email"
      type="email"
    />
    <app-err-msg
      *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
      message="email error"
    ></app-err-msg>
    <label for="password">Password*</label>
    <input
      formControlName="password"
      [ngClass]="{ error: (loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['required']) && loginForm.get('password')?.touched }"
      type="password"
    />
    <app-err-msg
      *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
      message="Password error"
    ></app-err-msg>
    <button [disabled]="loginForm.invalid">Log in</button>
  </form>

  <button routerLink="/register">Register</button>
</div>
